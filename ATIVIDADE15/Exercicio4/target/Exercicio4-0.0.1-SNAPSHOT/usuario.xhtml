<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" >
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Cadastro de Usuários</title>
</h:head>
<body>
<h1>Cadastro de Usuários</h1>
<br />
<h:form acceptcharset="UTF8"> <!-- evitar problemas acentuação nos campos -->
<h:messages /> <!-- onde aparecerá msg de erro -->
<h:panelGrid columns="2">
<h:outputLabel value="Nome:" for="nome" />

<h:inputText id="nome" label="Nome" value="#{user.nome}"
required="true" />
<h:outputLabel value="e-Mail:" for="email" />
<h:inputText id="email" label="e-Mail" value="#{user.email}" />
<h:outputLabel value="Senha:" for="senha" />
<h:inputSecret id="senha" label="Senha" value="#{user.senha}"
required="true" />
<h:outputLabel value="Confirmar Senha:" for="confirmarSenha" />
<h:inputSecret id="confirmarSenha" label="Confirmar Senha" value="#{user.confirmasenha}" required="true" />
<h:outputText />
<h:commandButton action="#{user.Salvar}" value="Salvar" />
</h:panelGrid>
</h:form>
<br />
</body>
</html>
