<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html">
<!-- As tags que representam os componentes do JSF estão em duas taglibs principais
(bibliotecas de tags): a core e a html.
A taglib html contém os componentes necessários
para montarmos nossa tela gerando o HTML adequado. Já a core possui diversos
componentes não visuais, como tratadores de eventos ou validadores.
Por ora, usaremos apenas os componentes da h:html -->
<h:head>
<title>Testando Maven</title>
</h:head>
<h:body>
<h:outputText value ="Olá, estamos usando o Maven..." />
</h:body>
</html>
